<!DOCTYPE html>
<html>
<head><title></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type="text/javascript">
$(document).ready(function(){
$('#tbox').hover(function(){
$(this).css('background-color','cyan');
},
function(){

});

if(tval=="")

else
$('#d1').text(tval);
});
});
</script>
</head>
<body>
Enter UserName: <input type="textbox" id="tbox"><br>
<button id="Submit" value="Submit">Sunbit</button>
<div id="d1" style="background-color:green">

</div>
</body>
